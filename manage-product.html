<!DOCTYPE html>
<html>
<head>
  <title>GSMS - Products</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="ui/css/bootstrap.min.css">

  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc); /* Purple-Blue gradient */
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 20px;
    }
    .navbar {
      background: rgba(0,0,0,0.8) !important;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      margin-top: 30px;
    }
    label {
      color: #fff;
      font-weight: bold;
    }
    .btn-success {
      background-color: #28a745;
      border: none;
      font-size: 1.1rem;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn-success:hover {
      background-color: #218838;
    }
    .thank-you {
      margin-top: 20px;
      padding: 15px;
      background: rgba(40, 167, 69, 0.9);
      border-radius: 10px;
      text-align: center;
      display: none; /* hidden by default */
      font-size: 1.2rem;
      font-weight: bold;
    }
    .table {
      background: rgba(255,255,255,0.1);
      color: white;
    }
    .thead-dark th {
      background: rgba(0,0,0,0.8) !important;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <!-- Navbar -->
    <nav class="navbar navbar-dark">
      <a class="navbar-brand" href="index.html">ðŸ›’ Grocery Store</a>
      <a href="order.html" class="btn btn-outline-light btn-sm">New Order</a>
    </nav>

    <!-- Manage Products Form -->
    <div class="container">
      <div class="form-container">
        <h2 class="text-center">Manage Products</h2>

        <form id="productForm" class="mb-3">
          <div class="form-group">
            <label>Product Name</label>
            <input type="text" class="form-control" id="productName" placeholder="Enter product" required>
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" id="productPrice" placeholder="Enter price" required>
          </div>
          <button type="submit" class="btn btn-success btn-block">Add Product</button>
        </form>

        <!-- Thank You Message -->
        <div id="thankYouMsg" class="thank-you">
          âœ… Product added successfully!
        </div>

        <h4 class="mt-4">Available Products</h4>
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Product</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="productTable">
            <tr><td>Rice (1kg)</td><td>â‚¹50</td></tr>
            <tr><td>Milk (1L)</td><td>â‚¹60</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="ui/js/jquery.min.js"></script>
  <script src="ui/js/bootstrap.min.js"></script>
  <script>
    // Add product dynamically with popup
    document.getElementById("productForm").addEventListener("submit", function(e){
      e.preventDefault();

      let name = document.getElementById("productName").value;
      let price = document.getElementById("productPrice").value;

      // Insert new row into table
      let table = document.getElementById("productTable");
      let newRow = table.insertRow();
      newRow.innerHTML = `<td>${name}</td><td>â‚¹${price}</td>`;

      // Show thank you message
      document.getElementById("thankYouMsg").style.display = "block";

      // Reset form
      this.reset();
    });
  </script>
</body>
</html>
